<html><head>
                <link rel="stylesheet" href="../www/md.css" type="text/css"/>
                <title>Метод isExpanded</title></head><body><h3 id="метод-isexpanded">Метод isExpanded</h3><a name="метод-isexpanded"></a>
<p>Позволяет узнать, развернута ли строка, если поле представляет дерево.<br>Синтаксис:</p>
<pre><code>res = grid.isExpanded(СтрокаДанных)
</code></pre><p>Параметры:</p>
<ul>
<li>СтрокаДанных. Объект <a href="../help\docs_snegapi.md456.html#IDataRow">IDataRow</a>, строка источника данных.</li>
</ul>
<p>Возвращает: Булево. Развернута ли строка.</p>
</body>
