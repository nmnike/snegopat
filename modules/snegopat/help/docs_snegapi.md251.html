                <title>Метод createFolder</title></head><body><h3 id="метод-createfolder">Метод createFolder</h3><a name="метод-createfolder"></a>

<pre><code>folder.createFolder(Имя, ВариантХранения)
</code></pre><p>Параметры:</p>
