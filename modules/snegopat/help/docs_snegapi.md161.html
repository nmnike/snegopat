                <title>Метод setParamType</title></head><body><h3 id="метод-setparamtype">Метод setParamType</h3><a name="метод-setparamtype"></a>
<blockquote>
<p>не портировано</p>
</blockquote>
<p>Позволяет переключить подсказку о параметрах на нужный номер типа.<br>Синтаксис:</p>
<pre><code>snegopat.setParamType(Индекс)
</code></pre><p>Параметры:</p>
<ul>
<li>Индекс. Обязательный. Число. Номер, на который нужно переключить подсказку,
начиная с 0.</li>
</ul>
<p>Возвращает: Булево. Переключилась или нет.</p>
</body>
