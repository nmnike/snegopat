<p>Позволяет получить текст строки с указанным номером.<br>Синтаксис:</p>
<pre><code>text = txtWnd.line(НомерСтроки)
</code></pre><p>Параметры:</p>
<ul>
<li>НомерСтроки. Число. Номер строки, текст которой надо получить.</li>
</ul>
<p>Возвращает: Строка. Тест заданной строки текста.</p>
<p>Нумерация строк начинается с 1.</p>
