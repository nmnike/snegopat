<html><head>

                <title>Метод deleteValue</title></head><body><h3 id="метод-deletevalue">Метод deleteValue</h3><a name="метод-deletevalue"></a>
<p>Позволяет удалить значение по его имени.<br>Синтаксис:</p>
<pre><code>folder.deleteValue(Путь)
</code></pre><p>Параметры:</p>
<ul>
<li>Путь. Строка. Содержит название значения или полный путь к нему во вложенных папках.</li>
</ul>
</body>
