<html><head>

                <title>Метод getObject</title></head><body><h3 id="метод-getobject">Метод getObject</h3><a name="метод-getobject"></a>
<p>Позволяет получить объект языка 1С, если объект связан с редактированием такого объекта.
Например, редактор текстового документа вернет ТекстовыйДокумент, табличного документа -
ТабличныйДокумент и т.п.<br>Синтаксис:</p>
<pre><code>obj = view.getObject()
</code></pre><p>Возвращает: объект 1С.</p>
</body>
