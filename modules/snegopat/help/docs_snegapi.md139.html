<html><head>

                <title>Метод name</title></head><body><h3 id="метод-name">Метод name</h3><a name="метод-name"></a>
<p>Позволяет получить название свойства метаданных.<br>Синтаксис:</p>
<pre><code>name = mdPropDef.name(НомерЯзыка)
</code></pre><p>Параметры:</p>
<ul>
<li>НомерЯзыка. Обязательный. Число. 0 - английское название. 1 - русское.</li>
</ul>
<p>Возвращает: Строка. Название свойства объекта метаданных.</p>
</body>
