<html><head>

                <title>Метод invokeMacros</title></head><body><h3 id="метод-invokemacros">Метод invokeMacros</h3><a name="метод-invokemacros"></a>
<p>Позволяет вызвать макрос аддина.<br>Синтаксис:</p>
<pre><code>addin.invokeMacros(ИмяМакроса)
</code></pre><p>Параметры:</p>
<ul>
<li>ИмяМакроса. Строка. Имя макроса, который надо вызвать.</li>
</ul>
<p>Возвращает: то, что вернул макрос.</p>
</body>
