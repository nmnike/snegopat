<html><head>
                <link rel="stylesheet" href="../www/md.css" type="text/css"/>
                <title>Метод selectedFile</title></head><body><h3 id="метод-selectedfile">Метод selectedFile</h3><a name="метод-selectedfile"></a>
<p>Позволяет получить имя одного из выбранных файлов по его номеру.<br>Синтаксис:</p>
<pre><code>selectedFile(Индекс)
</code></pre><p>Параметры:</p>
<ul>
<li>Индекс. Обязательный. Число. Номер выбранного файла, начиная с 0.</li>
</ul>
<p>Возвращает: строку, имя файла.</p>
</body>
