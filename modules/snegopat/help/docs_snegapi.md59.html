                <title>Метод filterDescr</title></head><body><h3 id="метод-filterdescr">Метод filterDescr</h3><a name="метод-filterdescr"></a>
<p>Позволяет получить описание фильтра по его индексу.<br>Синтаксис:</p>
<pre><code>res = filterDesc(Индекс)
</code></pre><p>Параметры:</p>
<ul>
<li>Индекс. Обязательный. Число. Номер фильтра, начиная с 0.</li>
</ul>
<p>Возвращает: строку с описанием указанного фильтра. Например, &quot;Все файлы&quot;.</p>
</body>
