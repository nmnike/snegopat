                <title>Метод mdProp</title></head><body><h3 id="метод-mdprop">Метод mdProp</h3><a name="метод-mdprop"></a>
<p>Получить вид свойства метаданных по их guid&#39;у.<br>Синтаксис:</p>
<pre><code>res = metadata.mdProp(гуидВидаСвойств)
</code></pre><p>Параметры:</p>
<ul>
<li>гуидВидаСвойств. Обязательный. Строка. Содержит guid вида свойств метаданных.</li>
</ul>
<p>Возвращает: объект <a href="../help\docs_snegapi.md136.html#IV8MDProperty">IV8MDProperty</a> с описанием вида свойств метаданных.</p>
</body>
