<html><head>
                <link rel="stylesheet" href="../www/md.css" type="text/css"/>
                <title>Метод saveToFile</title></head><body><h3 id="метод-savetofile">Метод saveToFile</h3><a name="метод-savetofile"></a>
<p>Позволяет сохранить внешнее свойство в файл.<br>Синтаксис:</p>
<pre><code>extProp.saveToFile([Файл])
</code></pre><p>Параметры:</p>
<ul>
<li>[Файл]. Необязательный. Объект <a href="../help\docs_snegapi.md290.html#IV8DataFile">IV8DataFile</a>, в который нужно сохранить
данные. Если не указан, создается файл в памяти.</li>
</ul>
<p>Возвращает: Объект <a href="../help\docs_snegapi.md290.html#IV8DataFile">IV8DataFile</a>, в который сохранены данные.</p>
</body>
