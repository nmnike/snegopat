<html><head>
                <link rel="stylesheet" href="../www/md.css" type="text/css"/>
                <title>Метод addin</title></head><body><h3 id="метод-addin">Метод addin</h3><a name="метод-addin"></a>
<p>Позволяет получить аддин группы по его номеру.<br>Синтаксис:</p>
<pre><code>addin = group.addin(Индекс)
</code></pre><p>Параметры:</p>
<ul>
<li>Индекс. Число. Номер аддина, начиная с 0.</li>
</ul>
<p>Возвращает: объект <a href="../help\docs_snegapi.md223.html#IAddin">IAddin</a> для аддина с указанным номером.</p>
</body>
