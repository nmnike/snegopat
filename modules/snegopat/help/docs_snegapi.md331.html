                <title>Метод getFocusedView</title></head><body><h3 id="метод-getfocusedview">Метод getFocusedView</h3><a name="метод-getfocusedview"></a>
<blockquote>
<p>портирован</p>
</blockquote>
<p>Позволяет получить представление, которое сейчас в фокусе.<br>Синтаксис:</p>
<pre><code>view = windows.getFocusedView()
</code></pre><p>Возвращает: Объект <a href="../help\docs_snegapi.md351.html#IV8View">IV8View</a>. Представление, которому принадлежит фокус ввода.
Может не совпадать с активным представлением.</p>
</body>
