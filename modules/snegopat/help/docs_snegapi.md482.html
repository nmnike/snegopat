<html><head>

                <title>Метод name</title></head><body><h3 id="метод-name">Метод name</h3><a name="метод-name"></a>
<p>Получить имя элемента.<br>Синтаксис:</p>
<pre><code>name = obj.name([НомерЯзыка])
</code></pre><p>Параметры:</p>
<ul>
<li>[НомерЯзыка]. Число. По-умолчанию 0. Номер языка, 0 - английский, 1 - русский.</li>
</ul>
<p>Возвращает: Строка. Имя элемента.</p>
</body>
