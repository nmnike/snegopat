                <title>Метод typeIsModule</title></head><body><h3 id="метод-typeismodule">Метод typeIsModule</h3><a name="метод-typeismodule"></a>
<p>Позволяет узнать, является ли тип с указанным номером модулем.<br>Синтаксис:</p>
<pre><code>res = param.typeIsModule(Индекс)
</code></pre><p>Параметры:</p>
<ul>
<li>Индекс. Обязательный. Число. Номер в списке, начиная с 0.</li>
</ul>
<p>Возвращает: Булево. Показывает, является ли тип с указанным номером модулем.</p>
</body>
