                <title>Метод showParams</title></head><body><h3 id="метод-showparams">Метод showParams</h3><a name="метод-showparams"></a>
<blockquote>
<p>не портировано</p>
</blockquote>
<p>Открывает снегопатовскую подсказку о параметрах метода.<br>Синтаксис:</p>
<pre><code>snegopat.showParams()
</code></pre><p>Возвращает: Булево. Открыта или нет подсказка.</p>
<p>Используется в макросах снегопата, для назначения сего действия на хоткей, по умоланию <code>Ctrl + Shift + Пробел</code>.</p>
</body>
