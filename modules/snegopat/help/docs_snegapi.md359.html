                <title>Метод merge</title></head><body><h3 id="метод-merge">Метод merge</h3><a name="метод-merge"></a>
<p>Позволяет &quot;соединить&quot; два представления.<br>Синтаксис:</p>
<pre><code>view.merge(ДругоеПредставление, Способ)
</code></pre><p>Параметры:</p>
<ul>
<li>ДругоеПредставление. Объект <a href="../help\docs_snegapi.md351.html#IV8View">IV8View</a>, с кем объединять.</li>
<li>Способ. Число. Перечисление <a href="../help\docs_snegapi.md373.html#ViewPlacements">ViewPlacements</a>.</li>
</ul>
</body>
