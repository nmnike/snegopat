<html><head>

                <title>Метод filterVal</title></head><body><h3 id="метод-filterval">Метод filterVal</h3><a name="метод-filterval"></a>
<p>Позволяет получить значение фильтра (маску) по его номеру.<br>Синтаксис:</p>
<p>  res = filterVal(Индекс)</p>
<p>Параметры:</p>
<ul>
<li>Индекс. Обязательный. Число. Номер фильтра, начиная с 0.</li>
</ul>
<p>Возвращает: строку с маской фильтра.</p>
</body>
