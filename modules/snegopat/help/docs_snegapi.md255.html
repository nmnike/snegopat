<html><head>
                <link rel="stylesheet" href="../www/md.css" type="text/css"/>
                <title>Метод deleteFolder</title></head><body><h3 id="метод-deletefolder">Метод deleteFolder</h3><a name="метод-deletefolder"></a>
<p>Удаляет вложенную папку.<br>Синтаксис:</p>
<pre><code>folder.deleteFolder(Путь)
</code></pre><p>Параметры:</p>
<ul>
<li>Путь. Строка. Содержит название папки или полный путь к ней во вложенных папках.</li>
</ul>
</body>
