                <title>Метод item</title></head><body><h3 id="метод-item">Метод item</h3><a name="метод-item"></a>
<p>Позволяет получить хоткей по его номеру.<br>Синтаксис:</p>
<pre><code>hk = hotkeys.item(Индекс)
</code></pre><p>Параметры:</p>
<ul>
<li>Индекс. Число. Номер хоткея.</li>
</ul>
<p>Возвращает: объект <a href="../help\docs_snegapi.md271.html#IHotKey">IHotKey</a>.</p>
</body>
