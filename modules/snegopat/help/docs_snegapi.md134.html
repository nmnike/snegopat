<html><head>

                <title>Метод propertyAt</title></head><body><h3 id="метод-propertyat">Метод propertyAt</h3><a name="метод-propertyat"></a>
<p>Позволяет получить описание свойства метаданных, принадлежащего классу, по его номеру.<br>Синтаксис:</p>
<pre><code>propDef = mdClass.propertyAt(Индекс)
</code></pre><p>Параметры:</p>
<ul>
<li>Индекс. Обязательный. Число. Номер свойства, начиная с 0.</li>
</ul>
<p>Возвращает: объект <a href="../help\docs_snegapi.md136.html#IV8MDProperty">IV8MDProperty</a>, описывающий свойство метаданных.</p>
</body>
