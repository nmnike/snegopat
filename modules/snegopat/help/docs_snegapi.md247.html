                <title>Метод getValueAt</title></head><body><h3 id="метод-getvalueat">Метод getValueAt</h3><a name="метод-getvalueat"></a>
<p>Позволяет получить значение по его номеру.<br>Синтаксис:</p>
<pre><code>val = folder.getValueAt(Индекс)
</code></pre><p>Параметры:</p>
<ul>
<li>Индекс. Число. Номер значения.</li>
</ul>
<p>Возвращает: Хранящееся значение.</p>
</body>
