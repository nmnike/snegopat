                <title>Метод byIdx</title></head><body><h3 id="метод-byidx">Метод byIdx</h3><a name="метод-byidx"></a>
<p>Позволяет получить аддин по номеру.<br>Синтаксис:</p>
<pre><code>addin = addins.byIdx(Индекс)
</code></pre><p>Параметры:</p>
<ul>
<li>Индекс. Число. Номер аддина, начиная с 0.</li>
</ul>
<p>Возвращает:  объект <a href="../help\docs_snegapi.md223.html#IAddin">IAddin</a> по заданному номеру.</p>
</body>
