                <title>Метод sendCtrlCommand</title></head><body><h3 id="метод-sendctrlcommand">Метод sendCtrlCommand</h3><a name="метод-sendctrlcommand"></a>
<p>Посылает команду в представление. Аналогично методу <a href="../help\docs_snegapi.md14.html#sendCommand">Designer.sendCommand</a>.
Добавляется первый параметр - ИД контрола. Команда посылается этой форме от этого контрола.
Обычный пример - команды на панелях команд таблиц - Добавить, Сортировать и т.п.</p>
