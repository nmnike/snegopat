                <title>Метод registerLoader</title></head><body><h3 id="метод-registerloader">Метод registerLoader</h3><a name="метод-registerloader"></a>
<p>Регистрирует дополнительный загрузчик аддинов.<br>Синтаксис:</p>
<pre><code>addins.registerLoader(Загрузчик)
</code></pre><p>Параметры:</p>
<ul>
<li>Загрузчик. Объект <a href="#IAddinLoader">IAddinLoader</a>, реализующий дополнительный
загрузчик аддинов.</li>
</ul>
</body>
