                <title>Метод setCommand</title></head><body><h3 id="метод-setcommand">Метод setCommand</h3><a name="метод-setcommand"></a>
<p>Позволяет задать команду, выполняемую хоткеем.<br>Синтаксис:</p>
<pre><code>hk.setCommand(ИмяАддина, ИмяМакроса)
</code></pre><p>Параметры:</p>
<ul>
<li>ИмяАддина. Строка. Уникальное имя аддина.</li>
<li>ИмяМакроса. Строка. Название вызываемого макроса в аддине.</li>
</ul>
