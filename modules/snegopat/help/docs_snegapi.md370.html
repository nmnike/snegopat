                <title>Метод getInternalForm</title></head><body><h3 id="метод-getinternalform">Метод getInternalForm</h3><a name="метод-getinternalform"></a>
<p>Позволяет получить &quot;внутреннюю&quot; форму 1С, если представление сделано на основе формы.<br>Синтаксис:</p>
<pre><code>form = view.getInternalForm()
</code></pre><p>Возвращает: объект <a href="../help\docs_snegapi.md423.html#IV8Form">IV8Form</a>, если представление на основе формы, иначе null.</p>
</body>
