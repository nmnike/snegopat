                <title>Метод saveProfile</title></head><body><h3 id="метод-saveprofile">Метод saveProfile</h3><a name="метод-saveprofile"></a>
<blockquote>
<p>Портировано полностью</p>
</blockquote>
<p>Вызывает сохранение настроек 1С.<br>Синтаксис:</p>
<pre><code>saveProfile();
</code></pre><p>1С сохраняет свои настройки только при завершении работы. В случае краха программы изменения настроек
остаются несохраненными. Метод позволет принудительно сохранить их.</p>
</body>
