<html><head>

                <title>Метод read</title></head><body><h3 id="метод-read">Метод read</h3><a name="метод-read"></a>
<p>Позволяет прочитать блок данных из файла.<br>Синтаксис:</p>
<pre><code>data = file.read(Количество)
</code></pre><p>Параметры:</p>
<ul>
<li>Количество. Число. Сколько байт считать из файла.</li>
</ul>
<p>Возвращает: объект MemoryBuffer с прочитанными данными.</p>
<p>Чтение осуществляется с текущей позиции в файле.</p>
</body>
