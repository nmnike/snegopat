                <title>Метод lexem</title></head><body><h3 id="метод-lexem">Метод lexem</h3><a name="метод-lexem"></a>
<p>Позволяет получить лексему по ее номеру.<br>Синтаксис:</p>
<pre><code>l = parser.lexem(Индекс)
</code></pre><p>Параметры:</p>
<ul>
<li>Индекс. Число. Номер лексемы.</li>
</ul>
<p>Возвращает: объект <a href="../help\docs_snegapi.md315.html#ILexem">ILexem</a>.</p>
</body>
