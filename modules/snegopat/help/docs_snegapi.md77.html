<html><head>

                <title>Метод getContainer</title></head><body><h3 id="метод-getcontainer">Метод getContainer</h3><a name="метод-getcontainer"></a>
<p>Получить контейнер метаданных по индексу.<br>Синтаксис:</p>
<pre><code>res = metadata.getContainer(Индекс)
</code></pre><p>Параметры:</p>
<ul>
<li>Индекс. Обязательный. Число. Номер контейнера, начиная с 0.</li>
</ul>
<p>Возвращает: объект <a href="../help\docs_snegapi.md86.html#IV8MDContainer">IV8MDContainer</a> - указанный контейнер метаданных.</p>
</body>
