                <title>Метод loadFromFile</title></head><body><h3 id="метод-loadfromfile">Метод loadFromFile</h3><a name="метод-loadfromfile"></a>
<blockquote>
<p>портирован</p>
</blockquote>
<p>Позволяет загрузить содержимое объекта метаданных из файла.<br>Синтаксис:</p>
<pre><code>mdObj.loadFromFile(Файл)
</code></pre><p>Параметры:</p>
<ul>
<li>Файл. Обязательный. Объект <a href="../help\docs_snegapi.md290.html#IV8DataFile">IV8DataFile</a>, в котором находятся данные
для загрузки.</li>
</ul>
<p>Метод возможно нестабилен.</p>
</body>
