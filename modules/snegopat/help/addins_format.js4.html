                <title>Макрос СдвинутьБлокВлевоНаТаб</title></head><body><h2 id="макрос-сдвинутьблоквлевонатаб">Макрос СдвинутьБлокВлевоНаТаб</h2><a name="макрос-сдвинутьблоквлевонатаб"></a>
<p>Макрос позволяет сдвинуть текст в многострочных литералах &quot;за палкой&quot; влево на один Tab.
По-умолчанию назначается на <code>Ctrl+Shift+;</code>.</p>
<p>Текст до:</p>
<pre><code>|    выбрать
|    из
</code></pre><p>Текст после:</p>
<pre><code>|выбрать
|из
</code></pre><p><a href="https://snegopat.ru/video/move_blocks">Видео</a></p>
</body>
