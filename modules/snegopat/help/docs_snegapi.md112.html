                <title>Метод activateInTree</title></head><body><h3 id="метод-activateintree">Метод activateInTree</h3><a name="метод-activateintree"></a>
<blockquote>
<p>портировано</p>
</blockquote>
<p>Активирует объект метаданных в дереве метаданных.<br>Синтаксис:</p>
<pre><code>mdObj.activateInTree()
</code></pre><p>При вызове метода заданный объект стает активным в окне - дереве метаданных, фокус переключается в дерево.</p>
