                <title>Метод getFolderAt</title></head><body><h3 id="метод-getfolderat">Метод getFolderAt</h3><a name="метод-getfolderat"></a>
<p>Позволяет получить вложенную папку по ее номеру.<br>Синтаксис:</p>
<pre><code>subFolder = folder.getFolderAt(Индекс)
</code></pre><p>Параметры:</p>
<ul>
<li>Индекс. Число. Номер вложенной папки.</li>
</ul>
<p>Возвращает: объект <a href="../help\docs_snegapi.md239.html#IProfileStore">IProfileStore</a>. Вложенная папка.</p>
</body>
