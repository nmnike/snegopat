<html><head>

                <title>Метод idxOfName</title></head><body><h3 id="метод-idxofname">Метод idxOfName</h3><a name="метод-idxofname"></a>
<p>Позволяет найти номер идентификатора в массиве по его имени.<br>Синтаксис:</p>
<pre><code>num = parser.idxOfName(Имя)
</code></pre><p>Параметры:</p>
<ul>
<li>Имя. Строка. Искомое имя.</li>
</ul>
<p>Возвращает: Число. Номер имени в массиве. Если имя не найдено, -1.</p>
</body>
