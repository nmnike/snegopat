                <title>Метод disconnectNode</title></head><body><h3 id="метод-disconnectnode">Метод disconnectNode</h3><a name="метод-disconnectnode"></a>
<blockquote>
<p>НОВОЕ</p>
</blockquote>
<p>Позволяет отписаться от события.<br>Синтаксис:</p>
<pre><code>events.disconnectNode(ОбъектПодписки)
</code></pre><p>Параметры:</p>
<ul>
<li>ОбъектПодписки. Обязательный. Объект HandlerNode, возвращенный в методах connect и addCommandHandler.</li>
</ul>
<p>Удаляет указанную подписку на событие.</p>
</body>
