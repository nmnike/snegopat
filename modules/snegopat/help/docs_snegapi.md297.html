<html><head>
                <link rel="stylesheet" href="../www/md.css" type="text/css"/>
                <title>Метод flush</title></head><body><h3 id="метод-flush">Метод flush</h3><a name="метод-flush"></a>
<p>Сбрасывает буфер записи.<br>Синтаксис:</p>
<pre><code>file.flush()
</code></pre><p>При записи в дисковый файл даные сначала попадают в буфер записи.
Вызов этого метода заставляет переписать все накопившееся в буфере на диск.</p>
</body>
