<html><head>
                <link rel="stylesheet" href="../www/md.css" type="text/css"/>
                <title>Метод close</title></head><body><h3 id="метод-close">Метод close</h3><a name="метод-close"></a>
<p>Закрывает представление.<br>Синтаксис:</p>
<pre><code>view.close([Обязательно])
</code></pre><p>Параметры:</p>
<ul>
<li>[Обязательно]. Булево. По-умолчанию false. Если true, то представление закроется
без вопросов, иначе может отменить свое закрытие. Например, измененный документ
может отменить закрытие.</li>
</ul>
</body>
