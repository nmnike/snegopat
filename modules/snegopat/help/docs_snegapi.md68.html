<html><head>
                <link rel="stylesheet" href="../www/md.css" type="text/css"/>
                <title>Метод addSelectedFile</title></head><body><h3 id="метод-addselectedfile">Метод addSelectedFile</h3><a name="метод-addselectedfile"></a>
<p>Добавляет путь к файлу в список выбранных файлов.<br>Синтаксис:</p>
<pre><code>addSelectedFile(ПолныйПуть)
</code></pre><p>Параметры:</p>
<ul>
<li>ПолныйПуть. Обязательный. Строка. Полный путь к добавляемому файлу.</li>
</ul>
</body>
