                <title>Метод showMethodsList</title></head><body><h3 id="метод-showmethodslist">Метод showMethodsList</h3><a name="метод-showmethodslist"></a>
<blockquote>
<p>не портировано</p>

<p>Показывает снегопатовский список методов модуля.<br>Синтаксис:</p>
<pre><code>snegopat.showMethodsList()
</code></pre><p>Возвращает: Булево. Открыт или нет список модуля.</p>
<p>Используется в макросах снегопата, для назначения сего действия на хоткей, по умоланию <code>Ctrl + 1</code>.</p>
