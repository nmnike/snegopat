<html><head>
                <link rel="stylesheet" href="../www/md.css" type="text/css"/>
                <title>Метод getFolder</title></head><body><h3 id="метод-getfolder">Метод getFolder</h3><a name="метод-getfolder"></a>
<p>Позволяет получить вложенную папку по имени.<br>Синтаксис:</p>
<pre><code>subFolder = folder.getFolder(Путь)
</code></pre><p>Параметры:</p>
<ul>
<li>Путь. Строка. Содержит название папки или полный путь к ней во вложенных папках.</li>
</ul>
<p>Возвращает: объект <a href="../help\docs_snegapi.md239.html#IProfileStore">IProfileStore</a>. Вложенная папка.</p>
</body>
