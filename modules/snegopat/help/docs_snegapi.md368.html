                <title>Метод getDocument</title></head><body><h3 id="метод-getdocument">Метод getDocument</h3><a name="метод-getdocument"></a>
<p>Позволяет получить объект <a href="../help\docs_snegapi.md399.html#IViewDocument">IViewDocument</a>, если отображение связано
с редактированием какого-либо документа.<br>Синтаксис:</p>
<pre><code>doc = view.getDocument()
</code></pre><p>Возвращает: объект <a href="../help\docs_snegapi.md399.html#IViewDocument">IViewDocument</a>.</p>
