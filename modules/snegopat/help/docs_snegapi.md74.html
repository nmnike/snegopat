                <title>Метод mdClass</title></head><body><h3 id="метод-mdclass">Метод mdClass</h3><a name="метод-mdclass"></a>
<p>Получить класс метаданных по их guid&#39;у.<br>Синтаксис:</p>
<pre><code>res = metadata.mdClass(гуидКласса)
</code></pre><p>Параметры:</p>
<ul>
<li>гуидКласса. Обязательный. Строка. Содержит guid класса метаданных.</li>
</ul>
<p>Возвращает: объект <a href="../help\docs_snegapi.md128.html#IV8MDClass">IV8MDClass</a> с описанием класса метаданных.</p>
</body>
