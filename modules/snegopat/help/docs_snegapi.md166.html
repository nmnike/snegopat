                <title>Метод readTypeFile</title></head><body><h3 id="метод-readtypefile">Метод readTypeFile</h3><a name="метод-readtypefile"></a>
<blockquote>
<p>не портировано</p>
</blockquote>
<p>Позволяет прочитать файл описания типов и добавить их к общему описанию типов.<br>Синтаксис:</p>
<pre><code>snegopat.readTypeFile(ПутьКФайлу)
</code></pre><p>Параметры:</p>
<ul>
<li>ПутьКФайлу. Обязательный. Строка. Содержит путь к загружаемому файлу с описанием
типов.</li>
</ul>
</body>
