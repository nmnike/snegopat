                <title>Метод valueName</title></head><body><h3 id="метод-valuename">Метод valueName</h3><a name="метод-valuename"></a>
<p>Позволяет получить имя значения по его номеру.<br>Синтаксис:</p>
<pre><code>name = folder.valueName(Индекс)
</code></pre><p>Параметры:</p>
<ul>
<li>Индекс. Число. Номер значения.</li>
</ul>
<p>Возвращает: Строка. Имя значения.</p>
</body>
