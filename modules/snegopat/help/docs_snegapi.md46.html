                <title>Метод removeMyListeners</title></head><body><h3 id="метод-removemylisteners">Метод removeMyListeners</h3><a name="метод-removemylisteners"></a>
<blockquote>
<p>НОВОЕ</p>
</blockquote>
<p>Отписывает всех подписчиков объекта.
Синтаксис:</p>
<pre><code>events.removeMyListeners(ОбъектИсточник);
</code></pre><p>Параметры:</p>
<ul>
<li>ОбъектИсточник. Обязательный. Объект (IDispatch). Ссылка на объект - источник событий.</li>
</ul>
<p>Удаляет из списка все подписки на все события этого объекта-источника.</p>
<p><a name="addCommandHandler"></a></p>
</body>
