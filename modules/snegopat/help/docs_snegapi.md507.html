<html><head>

                <title>Метод typeName</title></head><body><h3 id="метод-typename">Метод typeName</h3><a name="метод-typename"></a>
<p>Получить название типа значения, соответствует ТипЗнч в 1С.<br>Синтаксис:</p>
<pre><code>typeName = obj.typeName([НомерЯзыка])
</code></pre><p>Параметры:</p>
<ul>
<li>[НомерЯзыка]. Число. По-умолчанию 0. Номер языка, 0 - английский, 1 - русский.</li>
</ul>
<p>Возвращает: Строка. Название типа значения.</p>
</body>
