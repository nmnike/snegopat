<html><head>

                <title>Метод getCaretPos</title></head><body><h3 id="метод-getcaretpos">Метод getCaretPos</h3><a name="метод-getcaretpos"></a>
<blockquote>
<p>портировано полностью</p>
</blockquote>
<p>Позволяет получить положение каретки в тексте.<br>Синтаксис:</p>
<pre><code>caretPos = textWnd.getCaretPos()
</code></pre><p>Возвращает: Объект <a href="../help\docs_snegapi.md210.html#ISelection">ISelection</a>, в котором свойства <code>beginRow</code> и <code>beginCol</code> указывают
положение каретки в тексте.</p>
</body>
