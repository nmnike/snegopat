                <title>Метод eval</title></head><body><h3 id="метод-eval">Метод eval</h3><a name="метод-eval"></a>
<p>Позволяет вычислить отладочное выражение.<br>Синтаксис:</p>
<pre><code>res = v8debug.eval(Выражение)
</code></pre><p>Параметры:</p>
<ul>
<li>Выражение. Строка. Содержит вычисляемое выражение.</li>
</ul>
<p>Возвращает: объект <a href="../help\docs_snegapi.md410.html#IDebugEvalResult">IDebugEvalResult</a>, результат вычисления.</p>
<hr>
<p><a name="IDebugEvalResult"></a></p>
