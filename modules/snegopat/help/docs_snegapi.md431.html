<html><head>

                <title>Метод getCtrlCmdState</title></head><body><h3 id="метод-getctrlcmdstate">Метод getCtrlCmdState</h3><a name="метод-getctrlcmdstate"></a>
<p>Позволяет получить состояние команды. Аналогично методу <a href="../help\docs_snegapi.md13.html#getCmdState">Designer.getCmdState</a>.
Добавляется первый параметр - ИД контрола. Состояние команды запрашивается у этой формы
для этого контрола. Обычный пример - команды на панелях команд таблиц - Добавить, Сортировать и т.п.</p>
</body>
