<html><head>

                <title>Метод loadFromFile</title></head><body><h3 id="метод-loadfromfile">Метод loadFromFile</h3><a name="метод-loadfromfile"></a>
<p>Позволяет загрузить данные из файла во внешнее свойство.<br>Синтаксис:</p>
<pre><code>extProp.loadFromFile(Файл)
</code></pre><p>Параметры:</p>
<ul>
<li>Файл. Обязательный. Объект <a href="../help\docs_snegapi.md290.html#IV8DataFile">IV8DataFile</a>, из которого нужно загрузить
данные.</li>
</ul>
<p>Метод возможно работает нестабильно.</p>
</body>
