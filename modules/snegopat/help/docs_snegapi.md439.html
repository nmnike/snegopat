                <title>Свойство extInterface</title></head><body><h3 id="свойство-extinterface">Свойство extInterface</h3><a name="свойство-extinterface"></a>
<p>Только чтение. Различные объекты.</p>
<p>Свойство позволяет получить дополнительный интерфейс для работы с контролами определенных видов.
Так, для табличного поля возвращает интерфейс <a href="../help\docs_snegapi.md440.html#IGridCtrl">IGridCtrl</a>, а для панелей - <a href="../help\docs_snegapi.md449.html#ITabPanel">ITabPanel</a>.</p>
