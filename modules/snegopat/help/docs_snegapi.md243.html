<html><head>
                <link rel="stylesheet" href="../www/md.css" type="text/css"/>
                <title>Метод getValue</title></head><body><h3 id="метод-getvalue">Метод getValue</h3><a name="метод-getvalue"></a>
<p>Позволяет получить хранящееся значение.<br>Синтаксис:</p>
<pre><code>val = folder.getValue(Путь)
</code></pre><p>Параметры:</p>
<ul>
<li>Путь. Строка. Содержит название значения или полный путь к нему во вложенных папках.</li>
</ul>
<p>Возвращает: хранящееся значение.</p>
</body>
