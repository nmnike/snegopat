                <title>Метод isAddinUnloadable</title></head><body><h3 id="метод-isaddinunloadable">Метод isAddinUnloadable</h3><a name="метод-isaddinunloadable"></a>
<p>Позволяет узнать, поддерживает ли аддин выгрузку.<br>Синтаксис:</p>
<pre><code>res = addins.isAddinUnloadable(Аддин)
</code></pre><p>Параметры:</p>
<ul>
<li>Аддин. Объект <a href="../help\docs_snegapi.md223.html#IAddin">IAddin</a> для которого необходимо узнать возможность
выгрузки.</li>
</ul>
<p>Возвращает: Булево. Поддерживает аддин выгрузку или нет.</p>
<hr>
<p><a name="IAddin"></a></p>
</body>
