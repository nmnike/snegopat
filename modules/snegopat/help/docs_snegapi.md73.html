                <title>Свойство current</title></head><body><h3 id="свойство-current">Свойство current</h3><a name="свойство-current"></a>
<p>Только чтение. <a href="../help\docs_snegapi.md86.html#IV8MDContainer">IV8MDContainer</a>. Содержит контейнер с текущими
активными метаданными. Если конфигурация открыта, возвращает контейнер метаданных
основной конфигурации, если закрыта, возвращает метаданные конфигурации базы данных.</p>
