<html><head>
                <link rel="stylesheet" href="../www/md.css" type="text/css"/>
                <title>Метод setValue</title></head><body><h3 id="метод-setvalue">Метод setValue</h3><a name="метод-setvalue"></a>
<p>Позволяет установить значение свойства.<br>Синтаксис:</p>
<pre><code>obj.setValue(Индекс, Значение)
</code></pre><p>Параметры:</p>
<ul>
<li>Индекс. Число, Строка. Номер свойства или его имя.</li>
<li>Значение. Значение свойства.</li>
</ul>
</body>
